<!DOCTYPE html>
<html
xmlns:th      = "http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="/common/layout"
>
<head>
  <meta charset="UTF-8">
  <title>Books App</title>
</head>
<body>
  <div layout:fragment="content">
    <h2>プロフィール変更</h2>
    <h3 th:text="${accountForm.email}"></h3>
    <form method="post"  th:action="@{'/account'}"  th:method="post" >
      <input type="hidden" th:field="${accountForm.email}">
      <div th:insert="account/form :: form (${accountForm})" th:remove="tag">
      </div>
    </form>
  </div>
</body>
</html>
